<html>
    <head>
        <meta charset="utf-8">
        <title>Youtube Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <ul>
                    <li><img src="Icons/menu.png" alt="Menu" class="icons"></li>
                    <li><a href="https://www.youtube.com/"><img src="Icons/yt_logo_rgb_light.png" alt="Youtube logo" class="icons" title="YouTube Home"></a></li>
                </ul>
            </div>
            <div class="nav-center">
                <input type="text" placeholder="Search" name="search" id="search">
                <button id="btn" name="btn" title="Search"></button>
                <img src="Icons/voice.png" alt="mic png" class="icons" title="Search with voice">
            </div>
            <div class="nav-right">
                <img src="Icons/video-camera.png" alt="mic png" class="icons" title="Creat">
                <img src="Icons/apps.png" alt="mic png" class="icons" title="YouTube apps">
                <img src="Icons/bell.png" alt="mic png" class="icons" title="Notification">
                <img src="Icons/user.png" alt="mic png" class="icons">    
            </div>
        </nav>
        <div class="main">
            
        </div>
        <div class="next">

        </div>
    </body>
</html>
